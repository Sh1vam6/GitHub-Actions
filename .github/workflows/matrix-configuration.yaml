name: matric configuration

on: push

jobs:
    ubuntu-windows:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                images: [hello-world, alpine]
        runs-on: ${{ matrix.os }}
        steps:
        - name: docker info
          run: docker info
      
        - name: run images on ${{ matrix.os }}
          run: docker run ${{ matrix.images }}

